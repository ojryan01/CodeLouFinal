<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/flexbox.css">
    <!-- Link to fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;700&display=swap" rel="stylesheet">
    <title>The Ryan Academy of Irish Dance</title>
    <script src="script.js"></script>
    <!-- Link to icons -->
    <script src="https://kit.fontawesome.com/0806c254df.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <header class="header">
                
        <nav class="nav">
    
            <div id="mylinksleft">
                <a class="navlinks" href="index.html"> home</a>
                <a class="navlinks" href="about.html"> about</a>             
            </div>
    
            <img id="logo" src="images/Solid logo.png">
    
            <div id="mylinksright">        
                <a class="navlinks" href="google.com"> classes</a>
                <a class="navlinks" href="registration.html"> contact</a>
            </div>
    
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
    
            <a href="javascript:" class="icon" onclick="myFunctionleft(); myFunctionright();">
                <i class="fa fa-bars"></i>
            </a>
        </nav>     
    </header>

    <div class="bannerreg">  
        <h1>
            questions?<br>send us a note.
                    </h1>
                    <a class = "btn" href="about.html"> LEARN MORE </a>
        </div>
    

    <form id="contact" class="contact" action="index.html" method="post" name="registration_form" onSubmit="return results();">
        
        <fieldset id="info">
            <legend>YOUR INFO</legend>

        <label for="name">Name</label>
        <input type="text" id="name" name="user_name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" required>

            </fieldset>


        <fieldset id="help"> 
            <legend>HOW CAN WE HELP?</legend>   
        
            <label id="favorite" class="form">My question is about...</label>
        
            <select id="type" id="type" name="question_type" required>
                    <option value="adults">Classes for adults</option>
                    <option value="kids">Classes for kids</option>
                    <option value="performance">Request a performance</option>
                    <option value="trial">Schedule a trial class</option>
                    <option value="other">Other</option>
                </select>
        
            <label for="question">Type your question below</label>
            <textarea type="text" name="queston" id="question" required> </textarea>

            </fieldset>

        <button class="btnpurple" id="submit" type="submit" onclick="validate(event)">Submit</button> 
        
        <script src="script.js"></script>

        <span class="formresults" id='display'></span>

    </form>

    <footer>

        <a class="social" href="https://www.instagram.com/ryanacademyirishdance/">
            <i class="fab fa-instagram"></i>
        </a>

        <a class="social" href="https://www.facebook.com/RyanAcademyIrishDance">
            <i class="fab fa-facebook-square"></i>
        </a>

        <a class="social" href="https://twitter.com/TheRyanAcademy">
            <i class="fab fa-twitter-square"></i>
        </a>
        
        </footer> 


</body>
</html>
